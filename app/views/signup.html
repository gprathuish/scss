<md-dialog aria-label="Sign Up">
<form name="signupForm">
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>Sign Up</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()">
		<i class="fa fa-remove fa-lg" aria-label="Close dialog"></i>
	</md-button>
</div>
</md-toolbar>
<md-dialog-content style="width:400px;max-height:810px; ">
<md-content layout-padding>

<md-input-container class="md-block" flex>
<label>First name</label>
<input name="firstName" md-maxlength="30" required ng-model="user.first_name">
<div ng-messages="signupForm.firstName.$error">
	<div ng-message="required">This is required.</div>
	<div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
</div>
</md-input-container>

<md-input-container class="md-block" flex>
<label>Last Name</label>
<input name="lastName" ng-model="user.last_name" required md-maxlength="30">
<div ng-messages="signupForm.lastName.$error">
	<div ng-message="required">This is required.</div>
	<div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
</div>
</md-input-container>


<md-input-container class="md-block" flex>
<label>Email</label>
<input name="email" ng-model="user.address" required>
<div ng-messages="signupForm.lastName.$error">
	<div ng-message="required">This is required.</div>
	<div ng-message="pattern">Enter valid email.</div>
</div>
</md-input-container>

</md-content>
</md-dialog-content>

<md-dialog-actions layout="row">
<span flex></span>
<md-button ng-click="signup()" class="md-raised md-primary">
Sign Up
</md-button>
<md-button ng-click="cancel()" style="margin-right:20px;" >
Cancel
</md-button>
</md-dialog-actions>
</form>
</md-dialog>
